<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Coding Challenge</title>
</head>

<body>
  <!--  HEADER -->
  <header>

    <img src="imgs/Wikipedia_Logo_1.0.png" alt="Wikipedia Logo" class="logo-bg">


    <!-- SEARCH FORM -->
    <form action="" class="form-search">
      <input type="search" placeholder="Ask Wikipedia" class="input-search">
      <button type="submit" class="btn btn-submit">
        <i class="fas fa-search"></i>
      </button>
    </form>

  </header>
  <!-- MAIN-->
  <main>

    <!-- SEARCH RESULTS -->
    <div class="container">
      <section class="result-search"></section>
    </div>

  </main>
  <!-- FOOTER -->

  <footer>
    <div class="container">
      <p>Wiki logo is licensed under the <a href="https://en.wikipedia.org/wiki/en:Creative_Commons" target="_blank">Creative
          Commons</a>
        <a href="https://creativecommons.org/licenses/by-sa/3.0/deed.en" target="_blank">Attribution-Share Alike 3.0
          Unported license.</a></p>
      <p>Margarita Chetnetski 2019</p>
    </div>
  </footer>


  <script src="js/index.js"></script>
</body>

</html>
